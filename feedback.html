<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>üí¨ We Value Your Feedback</h1>
    <nav class="top-nav">

  <section class="feedback">
    <form action="https://formspree.io/f/xdkpqynb" method="POST">
      <p><strong>How would you rate our food?</strong></p>
      <div class="scale">
        <label><input type="radio" name="food" value="1" required>1</label>
        <label><input type="radio" name="food" value="2">2</label>
        <label><input type="radio" name="food" value="4">4</label>
        <label><input type="radio" name="food" value="5">5</label>
      </div>

      <p><strong>How was the service?</strong></p>
      <div class="scale">
        <label><input type="radio" name="service" value="1" required>1</label>
        <label><input type="radio" name="service" value="2">2</label>
        <label><input type="radio" name="service" value="3">3</label>
        <label><input type="radio" name="service" value="4">4</label>
        <label><input type="radio" name="service" value="5">5</label>
      </div>

      <p><strong>Any additional comments:</strong></p>
      <textarea name="comments" rows="4" placeholder="Write your thoughts..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>
